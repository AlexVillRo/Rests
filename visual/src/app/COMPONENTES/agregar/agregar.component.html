<div class="container">
  <p>AGREGAR EMPLEADO</p>
  <div class="row">
      <div class="col-sm-6">
          <form>
            <div class="mb-3">
              <label class="form-label">Cedula</label>
              <input [(ngModel)]="empleado.Id" type="any" class="form-control" name="Id">
          </div>
              <div class="mb-3">
                  <label class="form-label">Nombre de la persona</label>
                  <input [(ngModel)]="empleado.NombreEmpleado" type="text" class="form-control" name="NombreEmpleado">
              </div>

              <div class="mb-3">
                <label class="form-label">Funciones</label>
                <input [(ngModel)]="empleado.Funciones" type="text" class="form-control" name="Funciones">
            </div>
            <div class="mb-3">
              <label class="form-label">Jefe del empleado</label>
              <input [(ngModel)]="empleado.Jefe" type="text" class="form-control" name="Jefe">
          </div>

              <button (click)="agregar()" class="btn btn-primary">Agregar</button>
          </form>
      </div>


      <div class="col-sm-6">
          <form>


              <div class="mb-3">
                  <label class="form-label">{{empleado.NombreEmpleado}}</label>
              </div>

          </form>
      </div>

  </div>

</div>
